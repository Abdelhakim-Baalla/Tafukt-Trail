name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies (backend)
        working-directory: backend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Run backend tests
        working-directory: backend
        run: npm test --silent

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies (frontend)
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Build frontend (if present)
        working-directory: frontend
        run: npm run build --if-present
      - name: Run frontend tests (if present)
        working-directory: frontend
        run: |
          if [ -f package.json ] && grep -q "\"test\"" package.json; then
            npm test --silent || true
          else
            echo "No frontend tests defined, skipping"
          fi

  docker-and-smoke:
    name: Docker Build + Smoke Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build backend image
        run: |
          if [ -d backend ]; then
            docker build -t tafukt/backend-ci:latest ./backend
          else
            echo "backend folder not found, skipping backend image build"
          fi
      - name: Build frontend image
        run: |
          if [ -d frontend ]; then
            docker build -t tafukt/frontend-ci:latest ./frontend
          else
            echo "frontend folder not found, skipping frontend image build"
          fi
      - name: List images
        run: docker images --format "{{.Repository}}:{{.Tag}}"
      - name: Backend smoke test (if image present)
        run: |
          if docker images --format "{{.Repository}}:{{.Tag}}" | grep -q "tafukt/backend-ci:latest"; then
            docker run --rm tafukt/backend-ci:latest node -e "console.log('backend smoke OK')"
          else
            echo "backend image not found, skipping backend smoke test"
          fi
      - name: Frontend smoke test (if image present)
        run: |
          if docker images --format "{{.Repository}}:{{.Tag}}" | grep -q "tafukt/frontend-ci:latest"; then
            docker run --rm --entrypoint node tafukt/frontend-ci:latest -e "console.log('frontend smoke OK')" || echo "frontend run executed with non-zero exit"
          else
            echo "frontend image not found, skipping frontend smoke test"
          fi
