name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies (backend)
        working-directory: backend
        run: npm ci
      - name: Run backend tests
        working-directory: backend
        run: npm test --silent

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies (frontend)
        working-directory: frontend
        run: npm ci
      - name: Build frontend (if present)
        working-directory: frontend
        run: npm run build --if-present
      - name: Run frontend tests (if present)
        working-directory: frontend
        run: |
          if [ -f package.json ] && grep -q "\"test\"" package.json; then
            npm test --silent || true
          else
            echo "No frontend tests defined, skipping"
          fi

  docker-build:
    name: Docker Build Images
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t tafukt/backend-ci:latest ./backend
      - name: Build frontend image
        run: docker build -t tafukt/frontend-ci:latest ./frontend

  smoke-test:
    name: Smoke Test Images
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/checkout@v4
      - name: Verify backend image exists
        run: docker images --format "{{.Repository}}:{{.Tag}}" | grep tafukt/backend-ci:latest
      - name: Run backend smoke test
        run: docker run --rm tafukt/backend-ci:latest node -e "console.log('backend smoke OK')"
      - name: Verify frontend image exists (best-effort)
        run: docker images --format "{{.Repository}}:{{.Tag}}" | grep tafukt/frontend-ci:latest || echo "frontend image not found"
      - name: Try run frontend image (non-blocking)
        run: |
          docker run --rm --entrypoint node tafukt/frontend-ci:latest -e "console.log('frontend smoke OK')" || echo "frontend run skipped or failed"
